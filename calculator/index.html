<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <form action="#" id="form">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <input type="number" name="num_1" id="input" class="form-control" placeholder="Enter first number here...">
                    </div>

                </div>

                <div class="col-12 col-lg-4">
                    <select class="form-select" name="oparator">
                        <option selected value="">Select arithmetic operator</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>

                </div>

                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <input type="number" name="num_2" id="input" class="form-control" placeholder="Enter second number here...">
                    </div>

                </div>
            </div>

            <button type="submit" class="btn btn-success">Calculate</button>

            <div id="message" class="mt-2"></div>
            

        </form>

    </div>


<script>
    const form = document.getElementById('form')
    const message = document.getElementById('message')
    const inputElem = document.getElementById('input')
    

    

    form.onsubmit = function(e){
        e.preventDefault()

        message.innerHTML = ''; // Clear previous message

        let isValid = true


        let num1 = e.target.num_1.value.trim();         // get num_1 value
        let num2 = e.target.num_2.value.trim();         // get num_2 value
        let oparator = e.target.oparator.value.trim();  // get oparator value



        const validations = [
            { value: num1, message: "Invalid number for first input." },
            { value: num2, message: "Invalid number for second input." },
            { value: oparator, message: "Invalid arithmetic operator." }
        ]

        if(oparator == '/' && num2==0){
            showMessager('Error: Division by zero')
            return
        }

        

        for(let v of validations){
            if(v.value == ''){

                showMessager(v.message)
                isValid=false

            }
        }

        if(isValid){

            let result = eval(`${num1}${oparator}${num2}`)
            showMessager(`Result:   <b>${result}</b>`, alertType="success")
        }

    }





    function showMessager(messages, alertType="danger") {
        message.innerHTML += `<div class="alert alert-${alertType}" role="alert"><b>${messages}</b></div>`;
    }



</script>
    
</body>
</html>
